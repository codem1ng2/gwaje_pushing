<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <header id="main-header">
        <h1 class="site-title">강민기의 포트폴리오 웹사이트</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="../index.html" class="nav-link">메인 페이지</a></li>
                <li><a href="../html/resume.html" class="nav-link">이력서</a></li>
                <li><a href="../html/favorites.html" class="nav-link">즐겨찾기</a></li>
            </ul>
        </nav>
        <div id="forUser">
            <form action="../html/login.html" id="login">
                <button>로그인</button>
            </form>
            <form action="../html/register.html" id="register">
                <button>회원 가입</button>
            </form>
        </div>

    </header>
    <main id="register-section">
        <section id="registerTab">
            <h2>회원가입</h2>
            <form id="register-info" action="../index.html">
                <p>아이디: <input type="text" maxlength="20" placeholder="아이디 입력란"></p>
                <p>비밀번호: <input type="password" maxlength="20" placeholder="비밀번호 입력란">
                </p>
                <p>비밀번호 확인: <input type="password" maxlength="20" placeholder="비밀번호 확인란">
                </p>
                <p>이름: <input type="text" maxlength="20" placeholder="이름 확인란">
                </p>
                <p>생년월일: <input type="date" maxlength="20" placeholder="생년월일 확인란">
                </p>
                <input type="submit" value="가입하기" class="btn">
            </form>
            <p id="have_id">계정이 이미 있나요? <a href="../html/login.html">로그인 하러가기</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 강민기. All rights reserved.</p>
    </footer>
</body>

</html>
